    <main>
        <section class="hero">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o comentario, no dudes en ponerte en contacto con nosotros.</p>
        </section>

        <section class="formuario">
            <form action="#" method="get">

                <div class="caja">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                </div>
                
                <div class="caja">
                <labbel for="surname">Apellidos:</labbel>
                <input type="text" id="surname" name="surname">
                </div>   
                <div class="caja">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                </div>

                <div class="caja">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                </div>

                <div class="caja">
                <label for="procedencia">procedencia:</label>
                <select id="procedencia" name="procedencia">
                    <option value="España">España</option>
                    <option value="Europa">Europa</option>
                    <option value="Resto">Resto del mundo</option>
                </select>
                </div>
                <div class="cajargpd">
                    <input type="checkbox" id="rgpd" name="rgpd" required>
                    <label for="rgpd">Estoy de acuerdo con la <a href="rgpd.html">RGPD</a> de este sitio</label>
                </div>

                <button type="submit">Enviar</button>
            </form>
        </section>
